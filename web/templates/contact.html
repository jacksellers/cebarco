{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block description %}

{% endblock %}


{% block title %}
Contact
{% endblock %}


{% block head %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h3 style="text-align: center;"><b>Contact</b></h3>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="google-maps">

        </div>
      </div>
      <div class="col-sm">
        <br class="mobile-break">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark">Send</button>
          </form>
      </div>
    </div>
</div>
